<div class="profil-container">
  <!-- Header Card -->
  <div class="profil-header-card">
    <div class="header-content">
      <div class="user-avatar-large">
        <span class="initials">{{ getInitials() }}</span>
      </div>
      <div class="user-info">
        <h1>{{ currentUser?.getFullName() }}</h1>
        <p class="user-role" [class]="getRoleClass()">{{ getRoleDisplayName() }}</p>
      </div>
      <div class="header-actions">
        <button class="btn-modifier" (click)="toggleEdit()">
          <i class="fas fa-edit"></i>
          Modifier
        </button>
      </div>
    </div>
  </div>

  <!-- Informations Personnelles Card -->
  <div class="info-card">
    <div class="card-header">
      <i class="fas fa-user"></i>
      <h2>Informations personnelles</h2>
    </div>
    
    <div class="info-grid">
      <div class="info-column">
        <div class="info-field">
          <label>PRÉNOM</label>
          <input 
            type="text" 
            [value]="currentUser?.prenom || ''"
            [readonly]="!isEditing"
            class="info-input">
        </div>
        
        <div class="info-field">
          <label>EMAIL</label>
          <input 
            type="email" 
            [value]="currentUser?.email || ''"
            [readonly]="!isEditing"
            class="info-input">
        </div>
        
        <div class="info-field">
          <label>STATUT</label>
          <input 
            type="text" 
            value="Actif"
            readonly
            class="info-input">
        </div>
      </div>
      
      <div class="info-column">
        <div class="info-field">
          <label>NOM</label>
          <input 
            type="text" 
            [value]="currentUser?.nom || ''"
            [readonly]="!isEditing"
            class="info-input">
        </div>
        
        <div class="info-field">
          <label>RÔLE</label>
          <input 
            type="text" 
            [value]="getRoleDisplayName()"
            readonly
            class="info-input">
        </div>
      </div>
    </div>
  </div>

  <!-- Sécurité Section -->
  <div class="security-section">
    <div class="section-header">
      <i class="fas fa-shield-alt"></i>
      <h2>Sécurité</h2>
    </div>
    
    <div class="security-content">
      <div class="password-fields">
        <div class="password-field">
          <label>Mot de passe actuel *</label>
          <input 
            type="password" 
            placeholder="Entrez votre mot de passe actuel"
            class="password-input">
        </div>
        
        <div class="password-field">
          <label>Nouveau mot de passe *</label>
          <input 
            type="password" 
            placeholder="Entrez votre nouveau mot de passe"
            class="password-input">
        </div>
        
        <div class="password-field">
          <label>Confirmer le mot de passe *</label>
          <input 
            type="password" 
            placeholder="Confirmez votre nouveau mot de passe"
            class="password-input">
        </div>
      </div>
      
      <div class="security-actions">
        <button class="btn-annuler">
          <i class="fas fa-lock"></i>
          Annuler
        </button>
        <button class="btn-changer-password">
          <i class="fas fa-lock"></i>
          Changer le mot de passe
        </button>
      </div>
    </div>
  </div>
</div>
