<div class="password-strength" *ngIf="password">
  <div class="strength-indicator">
    <div class="strength-label">Force du mot de passe: <strong [style.color]="getStrengthColor()">{{ getStrengthLabel() }}</strong></div>
    <mat-progress-bar
      mode="determinate"
      [value]="strengthPercentage"
      [color]="strength === 'strong' ? 'primary' : (strength === 'medium' ? 'accent' : 'warn')">
    </mat-progress-bar>
  </div>

  <div class="criteria-list">
    <div class="criterion" *ngFor="let criterion of criteria" [class.met]="criterion.met">
      <mat-icon [class]="criterion.met ? 'check-icon' : 'close-icon'">
        {{ criterion.met ? 'check_circle' : 'cancel' }}
      </mat-icon>
      <span>{{ criterion.label }}</span>
    </div>
  </div>
</div>
