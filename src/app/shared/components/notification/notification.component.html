<div class="notification-container">
  <!-- Bouton de notification avec badge -->
  <div class="notification-button" (click)="toggleDropdown()">
    <i class="fas fa-bell"></i>
    <span class="notification-badge" *ngIf="countNonLues > 0">{{ countNonLues }}</span>
  </div>

  <!-- Dropdown des notifications -->
  <div class="notification-dropdown" *ngIf="showDropdown">
    <div class="notification-header">
      <h6>Notifications</h6>
      <div class="notification-actions">
        <button 
          class="btn btn-sm btn-outline-primary" 
          (click)="markAllAsRead()"
          *ngIf="countNonLues > 0">
          <i class="fas fa-check"></i> Tout marquer comme lu
        </button>
        <button 
          class="btn btn-sm btn-outline-secondary" 
          (click)="showCreateNotification = true">
          <i class="fas fa-plus"></i> Créer
        </button>
      </div>
    </div>

    <div class="notification-list">
      <div 
        *ngFor="let notification of notifications" 
        class="notification-item"
        [class.unread]="notification.statut === 'NON_LUE'"
        [ngClass]="getNotificationClass(notification.type)">
        
        <div class="notification-icon">
          <i [ngClass]="getNotificationIcon(notification.type)"></i>
        </div>
        
        <div class="notification-content">
          <div class="notification-title">{{ notification.titre }}</div>
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-time">{{ formatDate(notification.dateCreation) }}</div>
        </div>
        
        <div class="notification-actions">
          <button 
            class="btn btn-sm btn-outline-primary"
            (click)="markAsRead(notification)"
            *ngIf="notification.statut === 'NON_LUE'">
            <i class="fas fa-check"></i>
          </button>
          <button 
            class="btn btn-sm btn-outline-danger"
            (click)="deleteNotification(notification)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="no-notifications" *ngIf="notifications.length === 0">
        <i class="fas fa-bell-slash"></i>
        <p>Aucune notification</p>
      </div>
    </div>
  </div>

  <!-- Formulaire de création de notification -->
  <div class="create-notification-modal" *ngIf="showCreateNotification">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Créer une notification</h5>
        <button class="btn-close" (click)="closeCreateNotification()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label>Titre</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newNotification.titre"
            placeholder="Titre de la notification">
        </div>
        
        <div class="form-group">
          <label>Message</label>
          <textarea 
            class="form-control" 
            [(ngModel)]="newNotification.message"
            placeholder="Message de la notification"
            rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" [(ngModel)]="newNotification.type">
            <option value="INFO">Information</option>
            <option value="WARNING">Avertissement</option>
            <option value="SUCCESS">Succès</option>
            <option value="ERROR">Erreur</option>
            <option value="RAPPEL">Rappel</option>
            <option value="TACHE_URGENTE">Tâche urgente</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Lien d'action (optionnel)</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newNotification.lienAction"
            placeholder="/dossiers/123">
        </div>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeCreateNotification()">Annuler</button>
        <button class="btn btn-primary" (click)="createNotification()">Créer</button>
      </div>
    </div>
  </div>
</div>
