<div class="avocat-list-container">
  <div class="header">
    <h1>Liste des Avocats</h1>
    <a routerLink="/juridique/avocats/add" class="btn btn-primary">
      <i class="fas fa-user-plus"></i> Ajouter un Avocat
    </a>
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-bar">
      <div class="search-input-group">
        <i class="fas fa-search"></i>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (input)="onSearch()" 
          placeholder="Rechercher par nom, email ou téléphone..."
          class="search-input"
        >
      </div>
    </div>
  </div>

  <!-- Avocats List -->
  <div class="avocats-section">
    <div class="loading-spinner" *ngIf="isLoading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement des avocats...</p>
    </div>
    
    <div class="avocats-grid" *ngIf="!isLoading && filteredAvocats.length > 0; else noAvocats">
      <div class="avocat-card" *ngFor="let avocat of filteredAvocats">
        <div class="avocat-avatar">
          <span class="avatar-text">{{ getAvocatInitials(avocat) }}</span>
        </div>
        <div class="avocat-info">
          <h3 class="avocat-name">{{ avocat.prenom }} {{ avocat.nom }}</h3>
          <p class="avocat-email">{{ avocat.email }}</p>
          <p class="avocat-phone" *ngIf="avocat.telephone">
            <i class="fas fa-phone"></i> {{ avocat.telephone }}
          </p>
          <p class="avocat-address" *ngIf="avocat.adresse">
            <i class="fas fa-map-marker-alt"></i> {{ avocat.adresse }}
          </p>
        </div>
        <div class="avocat-actions">
          <a [routerLink]="['/juridique/avocats/edit', avocat.id]" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-edit"></i> Modifier
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteAvocat(avocat)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>

    <ng-template #noAvocats>
      <div class="no-avocats">
        <i class="fas fa-user-tie"></i>
        <h3>Aucun avocat trouvé</h3>
        <p>Commencez par ajouter un nouvel avocat.</p>
        <a routerLink="/juridique/avocats/add" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Ajouter un Avocat
        </a>
      </div>
    </ng-template>
  </div>
</div>
