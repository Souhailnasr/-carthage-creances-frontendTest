<div class="huissier-form-container">
  <div class="header">
    <h1>{{ isEditMode ? 'Modifier un Huissier' : 'Ajouter un nouvel Huissier' }}</h1>
  </div>

  <form [formGroup]="huissierForm" (ngSubmit)="onSubmit()" class="huissier-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez le nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom *</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez le prénom">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez l'email">
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" formControlName="telephone" class="form-control" placeholder="Entrez le téléphone">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <textarea id="adresse" formControlName="adresse" class="form-control" rows="3" placeholder="Entrez l'adresse"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="huissierForm.invalid">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
    </div>
  </form>
</div>
