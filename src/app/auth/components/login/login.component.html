<div class="login-container">
  <div class="login-card">
    <!-- Logo et titre -->
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-balance-scale"></i>
        <h1>Carthage Créance</h1>
      </div>
      <p class="subtitle">CRM de Recouvrement</p>
    </div>

    <!-- Formulaire de connexion -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input
          id="email"
          type="email"
          class="form-control"
          [class.is-invalid]="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
          formControlName="email"
          placeholder="votre.email@carthage-creance.tn"
          autocomplete="email">
        <div class="invalid-feedback" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
          <span *ngIf="f['email'].errors?.['required']">L'email est requis</span>
          <span *ngIf="f['email'].errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Mot de passe
        </label>
        <div class="password-input">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            [class.is-invalid]="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
            formControlName="password"
            placeholder="Votre mot de passe"
            autocomplete="current-password">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
          <span *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</span>
        </div>
      </div>

      <!-- ✅ NOUVEAU : Lien "Mot de passe oublié ?" -->
      <div class="forgot-password-link">
        <a routerLink="/forgot-password" class="link-forgot-password">
          <i class="fas fa-question-circle"></i>
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Message d'erreur -->
      <div class="alert alert-danger" *ngIf="invalidLogin && error">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="loading || loginForm.invalid">
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        <i class="fas fa-sign-in-alt" *ngIf="!loading"></i>
        <span>{{ loading ? 'Connexion...' : 'Se connecter' }}</span>
      </button>
    </form>
  </div>
</div>
