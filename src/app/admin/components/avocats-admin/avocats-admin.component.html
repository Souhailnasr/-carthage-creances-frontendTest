<div class="avocats-admin-container">
  <div class="header">
    <h1>
      <i class="fas fa-user-tie"></i>
      Gestion des Avocats
    </h1>
    <p>Supervision et gestion des avocats du système</p>
  </div>

  <div class="content">
    <div class="loading-spinner" *ngIf="isLoading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement des avocats...</p>
    </div>

    <div class="avocats-grid" *ngIf="!isLoading">
      <div class="avocat-card" *ngFor="let avocat of avocats">
        <div class="avocat-avatar">
          <span class="avatar-text">{{ getAvocatInitials(avocat) }}</span>
        </div>
        <div class="avocat-info">
          <h3>{{ avocat.prenom }} {{ avocat.nom }}</h3>
          <p class="avocat-email">{{ avocat.email }}</p>
          <p class="avocat-specialite" *ngIf="avocat.specialite">{{ avocat.specialite }}</p>
          <span class="avocat-status active">Actif</span>
        </div>
        <div class="avocat-actions">
          <button class="btn btn-outline-primary" title="Voir détails">
            <i class="fas fa-eye"></i>
          </button>
          <button class="btn btn-outline-warning" title="Modifier">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="no-avocats" *ngIf="!isLoading && avocats.length === 0">
      <i class="fas fa-user-tie"></i>
      <h3>Aucun avocat trouvé</h3>
      <p>Il n'y a actuellement aucun avocat dans le système.</p>
    </div>
  </div>
</div>
