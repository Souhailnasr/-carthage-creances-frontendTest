<div class="audiences-admin-container">
  <div class="header">
    <h1>
      <i class="fas fa-gavel"></i>
      Gestion des Audiences
    </h1>
    <p>Supervision et gestion des audiences du système</p>
  </div>

  <div class="content">
    <div class="audiences-grid">
      <div class="audience-card" *ngFor="let audience of audiences">
        <div class="audience-header">
          <div class="audience-icon">
            <i class="fas fa-gavel"></i>
          </div>
          <div class="audience-info">
            <h3>{{ audience.type }}</h3>
            <p class="audience-date">{{ audience.date | date:'dd/MM/yyyy' }}</p>
          </div>
          <span class="audience-status" [class]="getStatusClass(audience.statut)">
            {{ audience.statut }}
          </span>
        </div>
        
        <div class="audience-details">
          <div class="detail-item">
            <i class="fas fa-building"></i>
            <span>{{ audience.tribunal }}</span>
          </div>
          <div class="detail-item">
            <i class="fas fa-folder"></i>
            <span>{{ audience.dossier }}</span>
          </div>
        </div>

        <div class="audience-actions">
          <button class="btn btn-outline-primary" title="Voir détails">
            <i class="fas fa-eye"></i>
            Détails
          </button>
          <button class="btn btn-outline-warning" title="Modifier">
            <i class="fas fa-edit"></i>
            Modifier
          </button>
        </div>
      </div>
    </div>

    <div class="no-audiences" *ngIf="audiences.length === 0">
      <i class="fas fa-gavel"></i>
      <h3>Aucune audience trouvée</h3>
      <p>Il n'y a actuellement aucune audience dans le système.</p>
    </div>
  </div>
</div>
